<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <app-filters
      [selectedCategory]="selectedCategory"
      (showCategory)="catchEmitedCategory($event)"
    ></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header
      (changeColumnsCount)="changeColumnsCount($event)"
      (changeSort)="changeSort($event)"
      (changeLimit)="changeLimit($event)"
      [sort]="sort"
      [nbrOfItems]="limit"
    ></app-products-header>
    <mat-grid-list
      gutterSize="16"
      [cols]="columnsCount"
      [rowHeight]="rowHeight"
    >
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box
          (emitProduct)="catchEmitedProduct($event)"
          class="w-full"
          [fullWidthMode]="columnsCount === 1"
          [product]="product"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
