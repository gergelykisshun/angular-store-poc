<mat-card class="mb-4">
  <div class="flex justify-between">
    <!-- left sorting menu -->
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
        <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
      </mat-menu>
    </div>

    <!-- right nbr of items -->
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="nbrOfItemsMenu">
          Show {{ nbrOfItems }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #nbrOfItemsMenu>
          <div
            *ngFor="let nbrOfItems of possibleNbrOfItems"
            (click)="changeNbrOfItems(nbrOfItems)"
            mat-menu-item
          >
            {{ nbrOfItems }}
          </div>
        </mat-menu>
      </div>
      <button (click)="updateColumns(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="updateColumns(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="updateColumns(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
